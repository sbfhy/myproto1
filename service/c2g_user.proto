syntax = "proto3";
package CMD;

// option cc_generic_services = true;

import "service/service_include.proto";

message C2G_UserLoginArg 
{
    uint64 accid = 1;
}

message C2G_UserLoginRes 
{
    bool allow_login = 1;
}

service C2G_UserLoginService
{
    rpc C2G_UserLogin (C2G_UserLoginArg) returns (C2G_UserLoginRes);
}

